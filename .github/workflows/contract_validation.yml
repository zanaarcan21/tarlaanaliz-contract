# BOUND:WORKFLOW_CONTRACT_VALIDATION
name: Contract Validation

on:
  pull_request:
    branches: [main, develop]
    paths:
      - 'schemas/**'
      - 'api/**'
      - 'tools/**'
      - 'tests/**'
      - '.github/workflows/contract_validation.yml'
  push:
    branches: [main]
    paths:
      - 'schemas/**'
      - 'api/**'

jobs:
  validate-schemas:
    name: Validate JSON Schemas
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for breaking change detection
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install Python dependencies
        run: |
          pip install --break-system-packages jsonschema pytest pytest-cov
      
      - name: Run schema validator
        id: validate
        run: |
          python3 tools/validate.py
        continue-on-error: false
      
      - name: Check validation output
        if: failure() && steps.validate.outcome == 'failure'
        run: |
          echo "::error::Schema validation failed!"
          echo "::error::Please fix validation errors and try again."
          exit 1
  
  test-schemas:
    name: Test Schemas and Examples
    runs-on: ubuntu-latest
    needs: validate-schemas
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          pip install --break-system-packages jsonschema pytest pytest-cov
      
      - name: Run pytest
        run: |
          pytest tests/ -v --cov=schemas --cov-report=term-missing --cov-report=xml
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: schemas
          name: schema-tests
        if: always()
  
  detect-breaking-changes:
    name: Detect Breaking Changes
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v4
        with:
          path: new
      
      - name: Checkout base branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.base_ref }}
          path: old
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Detect breaking changes
        id: breaking
        run: |
          cd new
          python3 tools/breaking_change_detector.py \
            --old ../old \
            --new . \
            --json > breaking_changes.json
          
          # Check if breaking changes exist
          if python3 -c "import json; exit(0 if json.load(open('breaking_changes.json'))['has_breaking'] else 1)"; then
            echo "has_breaking=true" >> $GITHUB_OUTPUT
          else
            echo "has_breaking=false" >> $GITHUB_OUTPUT
          fi
        continue-on-error: true
      
      - name: Generate PR comment
        id: comment
        if: always()
        run: |
          cd new
          python3 tools/breaking_change_detector.py \
            --old ../old \
            --new . \
            --pr-comment > pr_comment.md
      
      - name: Post PR comment
        uses: actions/github-script@v7
        if: always()
        with:
          script: |
            const fs = require('fs');
            const comment = fs.readFileSync('new/pr_comment.md', 'utf8');
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
      
      - name: Check breaking changes
        if: steps.breaking.outputs.has_breaking == 'true'
        run: |
          echo "::warning::Breaking changes detected! This PR requires MAJOR version bump."
          echo "::warning::Please ensure this is intentional and coordinated with consumers."
          # Don't fail - just warn
  
  verify-checksums:
    name: Verify Contract Checksums
    runs-on: ubuntu-latest
    needs: validate-schemas
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Verify checksums
        run: |
          python3 tools/pin_version.py --verify || echo "No version pinned yet"
        continue-on-error: true
  
  lint-openapi:
    name: Lint OpenAPI Specs
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install Node dependencies
        run: npm install --include=dev --no-fund --no-audit
      
      - name: Lint OpenAPI specs
        run: |
          npm run openapi:validate
        continue-on-error: true
  
  check-forbidden-fields:
    name: Check for Forbidden Fields
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Check for email/tckn/otp
        run: |
          # Forbidden fields per KR-050
          FORBIDDEN="email|e_mail|tckn|tc_kimlik_no|otp|one_time_password"
          
          echo "Checking for forbidden fields: $FORBIDDEN"
          
          # Search in schema files
          if grep -r -i -E "\"($FORBIDDEN)\"" schemas/; then
            echo "::error::Forbidden fields found in schemas!"
            echo "::error::Per KR-050: NO email, NO TCKN, NO OTP allowed"
            exit 1
          fi
          
          echo "✅ No forbidden fields found"
  
  check-draft-2020-12:
    name: Check Draft 2020-12 Compliance
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Check \$schema version
        run: |
          echo "Checking all schemas use Draft 2020-12..."
          
          # Find schemas not using 2020-12
          INVALID=$(find schemas -name "*.json" -exec grep -L "draft/2020-12" {} \;)
          
          if [ -n "$INVALID" ]; then
            echo "::error::The following schemas do not use Draft 2020-12:"
            echo "$INVALID"
            exit 1
          fi
          
          echo "✅ All schemas use Draft 2020-12"
  
  summary:
    name: Validation Summary
    runs-on: ubuntu-latest
    needs: [validate-schemas, test-schemas, detect-breaking-changes, check-forbidden-fields, check-draft-2020-12]
    if: always()
    
    steps:
      - name: Check job results
        run: |
          echo "## Validation Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- Schema Validation: ${{ needs.validate-schemas.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Schema Tests: ${{ needs.test-schemas.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Breaking Changes: ${{ needs.detect-breaking-changes.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Forbidden Fields: ${{ needs.check-forbidden-fields.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Draft 2020-12: ${{ needs.check-draft-2020-12.result }}" >> $GITHUB_STEP_SUMMARY
      
      - name: Fail if critical checks failed
        if: |
          needs.validate-schemas.result == 'failure' ||
          needs.test-schemas.result == 'failure' ||
          needs.check-forbidden-fields.result == 'failure' ||
          needs.check-draft-2020-12.result == 'failure'
        run: |
          echo "::error::Critical validation checks failed!"
          exit 1
